<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>download page</title>
    <style>
        .download-section {
            background-color: #f8f8f8;
            padding: 60px 0;
        }

        .download-section h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .download-section p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .download-links {
            display: flex;
            justify-content: center;
        }

        .download-link {
            margin: 0 20px;
            transition: all 0.2s ease;
        }

        .download-link:hover {
            transform: translateY(-5px);
        }

        .download-link img {
            border-radius: 30px;
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="download-section">
        <div class="container">
            <h2>Download Our App</h2>
            <p>Enjoy your music on the go with our mobile app.</p>
            <div class="download-links">
                <a href="#" class="download-link">
                    <img src="https://w7.pngwing.com/pngs/977/667/png-transparent-eco-surv-app-store-apple-itunes-store-thumbnail.png"
                        alt="Download on the App Store">
                </a>
                <a href="#" class="download-link">
                    <img src="googlePlay logo.png" alt="Get it on Google Play">
                </a>
            </div>
        </div>
    </section>

</body>

</html>
